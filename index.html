<html lang="en">

    <title>Binary Search Visualiser</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <section class="sec-1">
        <div class="header">
            <h1>visualizing Binary Search</h1>
        </div>
    </section>
    <section class="the visual graph">
        <div class="graph-container" id="array">

        </div>
    </section>

        <form action="" id="form-id1">

         </form>
         <button class = "btn-search">Search</button>
       </div>
       <div class="set_value">

       </div>
    </section>
    <section class="sec-3">
        <div class="conclusion" id="decision"></div>
    </section>
